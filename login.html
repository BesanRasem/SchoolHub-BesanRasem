<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Indie+Flower&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>School Login</title>

</head>
<body>
  <div class="container">
    <div class="login-card card shadow mt-5 mx-auto">
      <div class="row g-0">
   
    <div class="col-md-6 welcome-side text-center p-4">
      <h2 id="welcomeTitle">Welcome!</h2>
      <img id="roleImage" src="Images/student-image.png" alt="Student" class="img-fluid">
    </div>
        <div class="col-md-6 form-side p-4">

      <div class="card-body">
        <h2  class="text-center mb-5 form-title">Login</h2>
        
        <form class="login-form">

           <select id="role" class="form-select mb-3">
              <option value="" selected disabled>Choose Role</option>
            <option value="student">Student</option>
            <option value="parent">Parent</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>

          <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">

          <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">

          <input type="text" id="studentID" class="form-control mb-3 hide-field" placeholder="Student ID">

          <input type="text" id="classCode" class="form-control mb-3 hide-field" placeholder="Class Code">

         
          <button type="submit" class="btn btn-primary mb-3 width-100">Login</button>
          <p class="form-message text-center"></p>

        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/login.js"></script>
</body>
</html>
